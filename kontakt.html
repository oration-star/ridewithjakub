<!doctype html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt | Ride with Jakub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero hero-small hero-contact">
      <div class="hero-content">
        <h1>Kontaktujte nás</h1>
        <a href="index.html" class="back-btn"
          ><i class="fa-solid fa-arrow-left"></i> Späť domov</a
        >
      </div>
    </header>

    <div class="contact-container">
      <div class="contact-form-wrapper" id="form-wrapper">
        <h2>Napíšte nám správu</h2>
        <form
          action="https://formsubmit.co/ajax/JAKUB.COCULA@GMAIL.COM"
          method="POST"
          id="contact-form"
        >
          <input
            type="hidden"
            name="_autoresponse"
            value="Vďaka za správu! Prijali sme tvoju požiadavku ohľadom servisu/prepravy. Hneď ako zoskočíme z motorky, ozveme sa ti. Ride with Jakub."
          />
          <input type="hidden" name="_replyto" value="%email">
          <input
            type="hidden"
            name="_subject"
            value="Nová správa z webu Ride with Jakub!"
          />
          <input type="hidden" name="_captcha" value="false" />

          <div class="form-group">
            <label for="name">Vaše meno *</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Meno a priezvisko"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="vas@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Telefónne číslo *</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+421 9xx xxx xxx"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Vaša správa *</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Detaily vašej požiadavky..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submit-btn">
            <span>Odoslať správu</span> <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>

      <div
        id="success-message"
        style="display: none; text-align: center; padding: 20px"
      >
        <i
          class="fa-solid fa-circle-check"
          style="font-size: 4rem; color: #27ae60; margin-bottom: 20px"
        ></i>
        <h2 style="font-family: &quot;Chakra Petch&quot;, sans-serif">
          Formulár odoslaný!
        </h2>
        <p>Vďaka, Jakub. Ozveme sa ti hneď, ako to bude možné.</p>
        <a
          href="index.html"
          class="back-btn"
          style="color: #1a1a1a; border-color: #1a1a1a; margin-top: 20px"
          >Späť na úvod</a
        >
      </div>
    </div>

    <script>
      const contactForm = document.getElementById("contact-form");
      const formWrapper = document.getElementById("form-wrapper");
      const successMessage = document.getElementById("success-message");
      const submitBtn = document.getElementById("submit-btn");

      contactForm.addEventListener("submit", function (e) {
        e.preventDefault();

        submitBtn.innerHTML =
          'Odosielam... <i class="fa-solid fa-spinner fa-spin"></i>';
        submitBtn.disabled = true;

        const formData = new FormData(contactForm);
        const data = Object.fromEntries(formData.entries());
        console.log("Odosielané dáta:", data);

        fetch(contactForm.action, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (response.ok) {
              formWrapper.style.display = "none";
              successMessage.style.display = "block";
            } else {
              alert("Chyba pri odosielaní. Skús to neskôr.");
              submitBtn.disabled = false;
              submitBtn.innerHTML =
                '<span>Odoslať správu</span> <i class="fa-solid fa-paper-plane"></i>';
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Nastala chyba spojenia.");
            submitBtn.disabled = false;
            submitBtn.innerHTML =
              '<span>Odoslať správu</span> <i class="fa-solid fa-paper-plane"></i>';
          });
      });
    </script>

    <footer>
      <p>&copy; 2026 Ride with Jakub</p>
    </footer>
  </body>
</html>
